<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="content1">
                <ul class="result-details">
                    <li class="username">
                        <p>
                            Username:
                        </p>
                    </li>
                    <li class="high-score">
                        <p>
                            Highscore:
                        </p>
                    </li>
                </ul>
            </div>
            <div class="content1">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                </ul><br>
            </div>
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <button>Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
